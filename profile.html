<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profile - X Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body class="home-page">

  <div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo">ğ•</div>

      <nav class="menu">
        <a href="home.html">Home</a>
        <a href="explore.html">Explore</a>
        <a href="profile.html" class="active">Profile</a>
      </nav>

      <button class="logout-btn" onclick="logout()">Logout</button>
    </aside>

    <!-- PROFILE CONTENT -->
    <main class="home-container">
      <div class="profile-header">
        <div class="profile-avatar" id="avatar">ğŸ‘¤</div>
        <h2 id="username">@username</h2>
        <p id="email">email@email.com</p>
      </div>

      <h3>Tweet</h3>
      <div id="myTweets"></div>
    </main>

  </div>
  <div class="edit-profile">
  <h3>Edit Profile</h3>

  <input
    type="text"
    id="editUsername"
    placeholder="Username baru"
  />

  <label class="avatar-label">
    Ganti Avatar
    <input type="file" id="editAvatar" accept="image/*" hidden>
  </label>

  <button onclick="updateProfile()">Simpan Perubahan</button>
  <p class="message" id="profileMessage"></p>
</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="profile.js"></script>
</body>
</html>
